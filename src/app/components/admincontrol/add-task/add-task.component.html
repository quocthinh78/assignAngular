<div class="container">
    <div id="task">
        <h2 class="my-3">Create Task</h2>
        <form action="">
            <div class="form-group">
                <label for="">Task Name</label>
                <input type="text" class="form-control" placeholder="Task Name">
            </div>
            <div class="form-group">
                <label for="">Task Name</label>
                <textarea name="" id="" cols="30" class="form-control"></textarea>
            </div>
            <div class="row form-group">
                <div class="col-lg-6">
                    <div class="row py-3">
                        <div class="col-lg-3">
                            <label>Project</label>
                        </div>
                        <div class="col-lg-7">
                            <select name="" id="" class="form-control">
                                <option value="">New Task</option>
                                <option value="">New Task</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3">
                            <label>Assigned To</label>
                        </div>
                        <div class="col-lg-7">
                            <select name="" id="" class="form-control">
                                <option value="">New Task</option>
                                <option value="">New Task</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="row py-3">
                        <div class="col-lg-3">
                            <label>Priority</label>
                        </div>
                        <div class="col-lg-7">
                            <select name="" id="" class="form-control">
                                <option value="">New Task</option>
                                <option value="">New Task</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3">
                            <label>Status</label>
                        </div>
                        <div class="col-lg-7">
                            Holding...
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <button class="btn btn-primary mr-2">Add</button>
        <button class="btn btn-success" [routerLink]="['/admin/task']">Back to Task</button>
    </div>
</div>
