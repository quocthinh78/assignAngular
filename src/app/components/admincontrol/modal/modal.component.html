<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">ThÃªm</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Project</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Name</label>
                        <input type="text" class="form-control" id="name" [ngModelOptions]="{standalone: true}" [(ngModel)]="data.name">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Price</label>
                        <input type="text" class="form-control" id="price" [ngModelOptions]="{standalone: true}" [(ngModel)]="data.price">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Author</label>
                        <select name="" id="" class="form-control" [(ngModel)]="data.id" [ngModelOptions]="{standalone: true}">
                            <option *ngFor="let u of user" [value]="u._id">
                                {{u.lastName}}
                              </option>
                        </select>
                    </div>

                </form>
            </div>
            <div class="modal-footer ">
                <button type="button " class="btn btn-secondary " data-dismiss="modal ">Close</button>
                <button type="button " class="btn btn-primary " (click)="createProject() ">Send message</button>
            </div>
        </div>
    </div>
</div>
